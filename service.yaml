apiVersion: apps/v1
kind: Deployment
metadata:
  name: bb-demo1
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      bb: web
  template:
    metadata:
      labels:
        bb: web
    spec:
      containers:
      - name: bb-site
        image: registrykaholo.azurecr.io/test:latest
        imagePullPolicy: Always
      imagePullSecrets:
      - name: myscrt123
---
apiVersion: v1
kind: Service
metadata:
  name: bb-entrypoint
  namespace: default
spec:
  type: LoadBalancer
  selector:
    bb: web
  ports:
  - port: 5000
    targetPort: 5000    
